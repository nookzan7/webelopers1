<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://semantic-ui.com/dist/semantic.min.css">
</head>
<body>
<nav id="id_navbar" class="ui secondary  menu">
    <a id="id_navbar_home" class="active item" href="/">
        صفحه اصلی
    </a>
    <a id="id_navbar_login" class="item" href="/login">
        ورود
    </a>
    <a id="id_navbar_signup" class="item" href="/signUp">
        ثبت نام
    </a>
    <a id="id_navbar_logout" class="item" href="/logout">خروج</a>
    <a id="id_navbar_contact_us" class="item" href="/contactUs">تماس با ما</a>
</nav>


    <div class="ui middle aligned center aligned grid" style="max-width: 50%;margin-right:25% ">
  <div class="column">
    <h2 class="ui image header">
      <div class="content">
        ورود
      </div>
    </h2>
    <form action="." method="post" class="ui large form">

        {% csrf_token %}

        {% if error %}

       <ul class="errorlist nonfield">نام کاربری یا گذرواژه غلط است</p>
    {% endif %}

      <div class="ui stacked secondary  segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" id="id_username" name="username"placeholder="نام کاربری" >
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input  id="id_password" type="password" name="password" placeholder="گذرواژه">
          </div>
        </div>
          <button id="id_submit" class="ui fluid large teal submit button">ورود</button>
      </div>

      <div class="ui error message"></div>

    </form>


  </div>
</div>

</body>
</html>
