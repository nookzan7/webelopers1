
<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://semantic-ui.com/dist/semantic.min.css">
    <title>Title</title>
</head>
<body>
<nav id="id_navbar" class="ui secondary  menu">
    <a id="id_navbar_home" class="active item" href="/">
        صفحه اصلی
    </a>


        <a id="id_navbar_logout" class="item" href="/logout">خروج</a>
        <a id="id_navbar_signup" class="item" href="/signUp">
            ثبت نام
        </a>
        <a id="id_navbar_login" class="item" href="/login">
            ورود
        </a>
        <a id="id_navbar_contact_us" class="item" href="/contactUs">تماس با ما</a>

</nav>
<form action="{% url "contactSaved" %}" method="post" class="ui form" style="width: 50%;margin-right: 25%">
{% csrf_token %}
    <div class="field">
        <label>عنوان</label>
        <input type="text" id="id_title" name="title" placeholder="عنوان" maxlength="40">
    </div>
    <div class="field">
        <label>متن</label>
        <input id="id_text" name = "text" minlength="10" maxlength="250" required></input>
    </div>
    <div class="field">
        <label>ایمیل</label>
        <input type="email" id="id_email" name="email" tabindex="0" class="hidden">
    </div>
    <button class="ui button" id="id_submit" type="submit">ثبت</button>
</form>
</body>
</html>
